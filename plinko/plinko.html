<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <script type="module" src="script.js"></script>
    <title>Plinko</title>
  </head>
  <body>
    <!-- Top Navigation Bar -->
    <nav class="navbar">
      <div class="nav-left">
        <a href="../index.html">Home</a>
        <a href="../info.html">Info</a>
        <a href="../credits.html">Credits</a>
      </div>
      <div class="nav-center"><h1>Plinko</h1></div>
      <div class="nav-right">
        <div class="credits">
          <span>Credits:</span>
          <span class="credit-chip" id="credits">0</span>
        </div>
      </div>
    </nav>

    <!-- Main Content Area -->
    <div class="main-content">
      <div class="game-container">
        <canvas id="gameCanvas" width="430" height="500"></canvas>
        <div class="result" id="result">Drop it!</div>
      </div>

      <!-- Right-side box -->
      <div class="side-box">
        <h2>Enter Credits</h2>
        <input type="number" id="creditInput" placeholder="Enter credits" />
        <button id="dropButton">DROP!</button>
        <h3>Winnings</h3>
        <p>Number ball landed in <br />times your bet</p>
      </div>
    </div>
  </body>
</html>
